<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="js-mode mode" onclick="toggleLight('.mode')"><img src="midia/dark-simbol.png" alt="white-mode"></button>
    <div class="main-container">
        <div class="calculator-container">
            <p class="js-show-calc show-calc">0</p>
            <div class="button-container">
                <p class="align-c">
                    <button onclick="limpar()" class="button-style orange">C</button>
                </p>
                <p>
                    <button onclick="updateCalculator('1')" class="button-style gray">1</button>
                    <button onclick="updateCalculator('2')" class="button-style gray">2</button>
                    <button onclick="updateCalculator('3')" class="button-style gray">3</button>
                    <button onclick="updateCalculator(' + ')" class="button-style orange">+</button>
                </p>
                <p>
                    <button onclick="updateCalculator('4')" class="button-style gray">4</button>
                    <button onclick="updateCalculator('5')" class="button-style gray">5</button>
                    <button onclick="updateCalculator('6')" class="button-style gray">6</button>
                    <button onclick="updateCalculator(' - ')" class="button-style orange">-</button>
                </p>
                <p>
                    <button onclick="updateCalculator('7')" class="button-style gray">7</button>
                    <button onclick="updateCalculator('8')" class="button-style gray">8</button>
                    <button onclick="updateCalculator('9')" class="button-style gray">9</button>
                    <button onclick="updateCalculator(' × ')" class="button-style orange">×</button>
                </p>
                <p>
                    <button onclick="updateCalculator('0')" class="button-style gray">0</button>
                    <button onclick="updateCalculator('.')" class="button-style gray">.</button>
                    <button onclick="equal()" class="button-style gray">=</button>
                    <button onclick="updateCalculator(' / ')" class="button-style orange">/</button>
                </p>
            </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
